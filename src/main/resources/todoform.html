<!DOCTYPE html>
<html lang="en" xlmns:th="www.thymeleaf.org" >

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form th:action="@{/add}" th:object="${thing}" method=post>

    <div class="form-group">
        <label for="exampleInputEmail1">Id</label>
        <input type="text" class="form-control" id="id" placeholder="Id number" th:field="*{id}"/>

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Thing</label>
        <input type="text" class="form-control" id="thing" placeholder="Thing" th:field ="*{thing}"/>
    </div>
    <div class="form-group">
        <label for="exampleInputFile">Demander</label>
        <input type="text" class="form-control" id="demander" placeholder="Demander" th:field ="*{demander}"/>
        <p class="help-block">Example block-level help text here.</p>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
